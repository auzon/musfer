apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:local
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
              ephemeral-storage: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
              ephemeral-storage: 256Mi
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: auth-service-secrets
                key: DB_HOST

          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: auth-service-secrets
                key: DB_PORT

          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: auth-service-secrets
                key: DB_NAME

          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: auth-service-secrets
                key: DB_USER

          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: auth-service-secrets
                key: DB_PASSWORD

          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: auth-service-secrets
                key: JWT_SECRET
      automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 80
      targetPort: 8080

